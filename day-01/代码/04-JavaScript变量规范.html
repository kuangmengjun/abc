<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        /* 1\2\3 数字  + 图像  + 声音  + 文字 === 信息(数据) */
        /* 在JavaScript中可以存在很多类型的数据(信息) */
        1; /* 语句 */
        2;
        123;
        var name = "JavaScript";
        var a = 100;
        var b = 200;
        /* 如果一个数据需要多次用到，为了使用方便，我们可以考虑给该数据设置一个名字：声明一个变量 */

        console.log(1);
        console.log(2);
        console.log(name);
        console.log(name);
        console.log(a * b, a + b, a - b);

        /* (1) 变量声明 */
        /* 本质：给数据起一个名字，为了方便使用 */
        /* 语法：var 变量名 = 值； */
        /* 备注：001- 可以只声明不赋值|或者是先声明后赋值  002-可以一次性声明多个变量*/

        // 单个声明
        // var c = 300;
        // var d = 400;
        // var e = 500;

        // 一次性声明多个变量
        var c = 300,
            d = 400,
            e = 500;

        /* (2) 变量的命名 */
        // [1] 变量名只能由字母、数字、下环线和$
        // [2] 变量名不能使用数字开头
        // [3] 不能使用关键字和保留字作为变量名
        // [4] 变量名区分大小写
        // [5] 建议给变量设置一个有意义的名字
        var className = "H5-1908";
        var class_name = "HTML5";
        //var class-name = "H5";        //存在中划线-
        var address123 = "广州市";
        // var 123abc = "特殊的一个";     变量名不能使用数字开头
        var $ = 222;
        // var class = "123";           关键字|保留字

        var name = "ls";
        var address = "北京市";c
        var ID = "5232903902382322";
        var color = "red";

        /* (3) 建议的变量命名风格 - 驼峰标识*/
        var backgroundColor = "green";
    </script>
</body>

</html>

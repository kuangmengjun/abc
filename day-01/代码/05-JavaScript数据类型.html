<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        /* (1) JavaScript数据类型 */
        // [1] 基本数据类型   string number boolean null undefined
        // [2] 复杂数据类型   对象类型(Object Function Array Date ...)

        /* 001-字符串 */
        var str1 = "1908班";
        var str2 = "HTML5";

        /* 002-数字 */
        /* 整数 + 浮点数(小数) */
        var num1 = 10;
        var num2 = 20000000;
        var num3 = 1.75;

        /* 003-布尔值 */
        var bool1 = true;
        var bool2 = false;

        /* 004-空(对象|指针) */
        var nullA = null;

        /* 005-未定义 */
        var t;

        /* 输出 */
        console.log("str1 = ", str1);
        console.log("str2 = ", str2);
        console.log("num1 = ", num1);
        console.log("num2 = ", num2);
        console.log("num3 = ", num3);
        console.log("bool1 = ", bool1);
        console.log("bool2 = ", bool2);
        console.log("nullA = ", nullA);
        console.log("t = ", t);
    </script>
</body>

</html>
